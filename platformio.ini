[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = espidf
monitor_speed = 115200
monitor_filters = direct

[env:display-test]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_filters = direct
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
